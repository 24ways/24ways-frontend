<section class="c-section{% for mod in mods %} c-section--{{ mod }}{% endfor %}" id="{{ id }}">
  <header class="c-section__header">
    <h1 class="c-section__title">{{ title | markdownInline }}</h1>
  </header>
  <div class="c-section__main">
    {%- if component -%}
      {% render "@" + component, config %}
    {%- else -%}
    <div class="s-prose">
      {%- if icon -%}
        {% include icon + ".svg" %}
      {%- endif -%}
      {{ content | markdown }}
    </div>
    {%- endif -%}
  </div>
</section>
