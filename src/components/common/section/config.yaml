    title: "About the author"
    content: |
      Drew McLellan is lead developer on your favourite content management systems, [Perch and Perch Runway](https://grabaperch.com/). He is Director and Senior Developer at edgeofmyseat.com in Bristol, England, and is formerly Group Lead at the Web Standards Project. When not publishing 24 ways, Drew keeps a [personal site](http://allinthehead.com/) covering web development issues and themes, [takes photos](http://flickr.com/drewm/), [tweets a lot](http://twitter.com/drewm) and tries to stay upright on his bicycle.

