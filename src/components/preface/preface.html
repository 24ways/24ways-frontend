<header class="preface">
  <h1 class="preface_title">
    {% if titleIcon %}
      {% include titleIcon + ".svg" %}
    {% endif %}
    {{ title }}
  </h1>
  {% if content %}
  <div class="preface_main">
    <div class="lede">
      {{ content | markdown }}
    </div>
  </div>
  {% endif %}
</header>
